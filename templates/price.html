{% extends 'base.html' %}

{% block title %} Price Calculator {% endblock %}

{% block body %}

<h2>Price Calculator</h2>

<form action="/calculate" method="POST">

    <label for="radius">
        Enter the radius of your tank: <input type="text" id="radius" name="radius" required autofocus>
    </label>
    <br></br>
    <label for="height">
        Enter the height of your tank: <input type="text" id="height" name="height" required>
    </label>
    <br></br>

    <input type="submit" value="calculate">

</form>

{% if myValue %}
<p>The sum of the two numbers is: {{ myValue }}</p>
{% endif %}


{% endblock %}
